<div class="grid py-3">
    <div class="col-6 col-offset-3">
    <p-card class="p-d-flex p-flex-column p-jc-center p-ai-center" [style]="{ width: '30vw' }">
      <div class="text-center mb-5">
        <img src="https://t4.ftcdn.net/jpg/04/60/71/01/360_F_460710131_YkD6NsivdyYsHupNvO3Y8MPEwxTAhORh.jpg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      </div>
      <div>
        <form [formGroup]="logInForm" (ngSubmit)="onLogin()" autocomplete="off" class="p-fluid">
          <div class="p-field">
            <label for="username">Email</label>
            <input id="username" type="text" pInputText formControlName="email">
          </div>
          <div class="p-field mb-3">
            <label for="password">Contrase√±a</label>
            <input id="password" type="password" pInputText formControlName="password">
          </div>
          <button type="submit" pButton pRipple label="Ingresar" icon="pi pi-lock" class="w-full mb-2"></button>
          <p-button [icon]="'pi pi-user-plus'" pRipple label="Regisrarse" class="w-full" (onClick) = "onRgister($event)"></p-button>
        </form>
      </div>
      </p-card>
    </div>
    </div>
